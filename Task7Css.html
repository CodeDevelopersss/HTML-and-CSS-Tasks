<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Task7.css">
</head>
<body>
    <div class="form">
    <form>
        <table align="center" cellpadding="10px">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" placeholder="your name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" placeholder="your email"></td>
            </tr>
            <tr>
                <td><label for="pword">Password:</label></td>
                <td><input type="password" id="pword"></td>
            </tr>
            <tr>
                <td><label for="phno">Phone Number:</label></td>
                <td><input type="number" id="phno"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><label for="male" >Male:</label> <input type="radio" name="gender"> <label for="female">Female:</label> <input type="radio" name="gender"> <label for="other">Other:</label> <input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td><label for="language">Language:</label></td>
                <td><select name="language" id="language">
                    <option value="" disabled selected>Select language</option>
                    <option value="language">Hindi</option>
                    <option value="language">Telugu</option>
                    <option value="language">English</option>
                    <option value="language">Tamil</option>
                    <option value="language">Spanish</option>
                    <option value="language">French</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="zpcode">Zip Code:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="about">About:</label></td>
                <td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
            </tr>
            
        </table>
        <button>Register</button>
    </form>
    </div>
    
    
</body>
</html>
